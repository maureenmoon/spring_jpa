spring.application.name=self_Project2

# MySQL 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/maureendb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# JPA 설정
spring.jpa.hibernate.ddl-auto=update //table없으면 만들어주고, 있으면 업데이트만 함
                           //=create 할때마다 새롭게 만듬. 기존자료 다 날라감
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# none, create, create-drop, update, validate
spring.jpa.properties.hibernate.hbm2ddl.auto=update

#파일업로드 위치
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=C:/upload/